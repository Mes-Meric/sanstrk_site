<head>

    <title>SANSTRK: Coming Soon</title>
    <!-- Google Fonts for 'Anton', 'Roboto Mono', and 'Inter' -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Mono:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy color management */
        :root {
            --bg-dark: #0A0A0F; /* Very dark background */
            --accent-blue: #00FFFF; /* Cyan/Electric Blue for highlights */
            --accent-green: #39FF14; /* Vibrant Neon Green for primary accents (replaces magenta) */
            --text-light: #E0E0E0; /* Light grey for main text */
            --text-mono: #A0A0A0; /* Slightly darker grey for monospace text */
            --border-dark: #222222; /* Dark border color */
            --hover-light-blue: rgba(0, 255, 255, 0.2); /* Transparent accent blue for hover states */
            --hover-light-green: rgba(57, 255, 20, 0.2); /* Transparent accent green for hover states */
            --section-bg: #1a1a22; /* Slightly lighter dark for section backgrounds */
        }

        /* Basic Reset & Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif; /* Modern readable font for body */
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            min-height: 100vh; /* Ensure body takes full viewport height */
            display: flex;
            flex-direction: column;
        }

        a {
            color: var(--accent-blue);
            text-decoration: none;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        a:hover {
            color: var(--accent-green); /* Links hover to green */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%; /* Ensure container takes full width on small screens */
        }

        /* Header & Navigation */
        header {
            background-color: rgba(0, 0, 0, 0.5); /* Slightly transparent overlay */
            padding: 20px 0;
            border-bottom: 1px solid var(--border-dark);
            position: sticky; /* Sticky header for navigation */
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow navigation items to wrap on smaller screens */
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            font-family: 'Roboto Mono', monospace; /* Monospace font for navigation */
            font-size: 1rem;
            text-transform: uppercase;
            padding: 5px 10px;
            border: 1px solid transparent;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            white-space: nowrap; /* Prevent nav items from breaking */
        }

        nav ul li a:hover {
            border-color: var(--accent-blue);
            background-color: var(--hover-light-blue); /* Hover background uses accent blue */
            color: var(--accent-blue);
        }

        /* Hero Section - Modified for Holding Page */
        .hero {
            position: relative;
            height: 100vh; /* Full viewport height for holding page */
            display: flex;
            flex-direction: column; /* Changed to column to stack elements */
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            border-bottom: none; /* No border for a full-page hero */
            flex-grow: 1;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Placeholder for glitchy/abstract background image */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://placehold.co/1500x800/111111/AAAAAA?text=ABSTRACT+NOISE+BACKGROUND') no-repeat center center/cover;
            filter: grayscale(50%) contrast(120%); /* Subtle filter for old-school feel */
            z-index: -1;
            animation: backgroundPan 20s infinite alternate linear; /* Subtle background animation */
        }

        @keyframes backgroundPan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .hero-content {
            z-index: 1; /* Ensure content is above the background */
            padding: 20px; /* Add padding for smaller screens */
        }

        .hero-content h1 {
            font-family: 'Anton', sans-serif; /* Bold, impactful headline font */
            font-size: 6em; /* Larger for a prominent message */
            text-transform: uppercase;
            color: var(--accent-green); /* Main hero title now green */
            text-shadow: 2px 2px 8px rgba(57, 255, 20, 0.7); /* More prominent glow */
            line-height: 1;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-family: 'Roboto Mono', monospace; /* Monospace for tagline */
            font-size: 1.8em; /* Larger for readability */
            color: var(--text-mono);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
        }

        .hero-content .notify-button,
        .hero-content .audio-control-button { /* Apply styles to new audio control button */
            display: inline-block;
            background-color: var(--accent-blue);
            color: var(--bg-dark);
            padding: 15px 30px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            margin: 10px; /* Add some margin between buttons */
        }

        .hero-content .notify-button:hover,
        .hero-content .audio-control-button:hover {
            background-color: var(--accent-green);
            transform: translateY(-2px);
        }

        /* Main Content Sections - Hidden for Holding Page */
        section:not(#home) {
            display: none; /* Hide all sections except the hero/home */
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid var(--border-dark);
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9em;
            color: var(--text-mono);
            /* Removed margin-top: auto as hero takes full height */
        }

        .social-links {
            margin-top: 25px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 15px;
            color: var(--text-light);
            font-size: 1.8em; /* Larger icons */
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-green); /* Social links hover now green */
            transform: scale(1.2); /* Scale effect on hover */
        }

        /* Responsive Adjustments */
        @media (max-width: 767px) {
            .hero-content h1 {
                font-size: 3.5em;
            }
            .hero-content p {
                font-size: 1.2em;
            }
            nav ul li {
                margin: 5px 8px; /* Tighter spacing for mobile nav */
            }
        }
    </style>
</head>
